<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>japansumoassociation.com</title>
		<link
			rel="icon"
			type="image/svg+xml"
			href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 width=%22256%22 height=%22256%22 viewBox=%220 0 100 100%22><text x=%2250%%22 y=%2250%%22 dominant-baseline=%22central%22 text-anchor=%22middle%22 font-size=%2290%22>💮</text></svg>"
		/>
		<link rel="stylesheet" href="index.css" />
	</head>
	<body>
		<a href="/" class="logo-link">
			<img src="favicon.png" class="favicon-link" />
			<div class="text-container">
				<span class="upper">日本相撲協会</span> <br />
				<span class="lower">JAPAN SUMO ASSOCIATION</span>
			</div>
		</a>
		<div class="button">
			<div class="border">
				<svg viewBox="0 0 24 24"></svg>
			</div>
			<div class="cube">
				<span class="side front">チェックアウト</span>
				<span class="side top">checkout</span>
			</div>
		</div>
		<script>
			const checkoutButton = document.querySelector('.button')
			checkoutButton.addEventListener('click', async () => {
				const response = await fetch('/create-order', {
					method: 'POST',
				})
				const data = await response.json()
				window.location.href = data.links[1].href
			})
		</script>
		<footer class="footer">
			<img src="favicon.png" class="favicon-footer" />
			<span class="bottom">日本相撲協会</span> <br />
			Copyright © 2024 Nihon Sumo Kyokai <br />
			Tokyo, Japan
		</footer>
	</body>
</html>
