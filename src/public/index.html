<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Magic The Gathering</title>
		<link rel="icon" href="./images/magic_logo.png" />
		<link
			href="https://unpkg.com/@saeris/typeface-beleren-bold@latest/index.css"
			rel="stylesheet"
			type="text/css"
		/>
		<link rel="stylesheet" href="index.css" />
	</head>
	<body>
		<a href="/">
			<img
				src="./images/magic_the_gathering.webp"
				class="header-logo"
				alt="Magic The Gathering Logo"
			/>
		</a>
		<button class="glowbutton">checkout</button>
		<script>
			const checkoutButton = document.querySelector('.glowbutton')
			checkoutButton.addEventListener('click', async () => {
				const response = await fetch('/create-order', {
					method: 'POST',
				})
				const data = await response.json()
				window.location.href = data.links[1].href
			})
		</script>
		<footer>
			<img
				src="./images/wizards_of_the_coast.png"
				class="footer-logo"
				alt="Wizards of the Coast Logo"
			/>
			<div>
				Copyright © 1993-2024 Wizards of the Coast LLC, a subsidiary of Hasbro,
				Inc.
			</div>
			<div>Copyright © 2018 Drake Costa</div>
			<div>All Rights Reserved.</div>
		</footer>
	</body>
</html>
