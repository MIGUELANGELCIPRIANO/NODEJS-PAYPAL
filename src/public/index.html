<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Magic The Gathering</title>
		<link rel="icon" href="./images/magic_logo.png" />
		<link
			href="https://unpkg.com/@saeris/typeface-beleren-bold@latest/index.css"
			rel="stylesheet"
			type="text/css"
		/>
		<link rel="stylesheet" href="index.css" />
	</head>
	<body>
		<div class="header">
			<a href="/">
				<img
					src="./images/magic_the_gathering.webp"
					alt="magic_the_gathering"
					class="header-logo"
				/>
			</a>
		</div>
		<div class="main-content">
			<button class="glowbutton">checkout</button>
			<script>
				const checkoutButton = document.querySelector('.glowbutton')
				checkoutButton.addEventListener('click', async () => {
					const response = await fetch('/create-order', {
						method: 'POST',
					})
					const data = await response.json()
					window.location.href = data.links[1].href
				})
			</script>
		</div>
		<div class="footer">
			<footer>
				<img
					src="./images/wizards_of_the_coast.png"
					alt="wizards_of_the_coast"
					class="footer-logo"
				/>
				<div>
					Wizards of the Coast, Magic: The Gathering, and their logos are
					trademarks of Wizards of the Coast LLC.
				</div>
				<div>Copyright &copy; 2018 Drake Costa</div>
				<div>
					Copyright &copy; 2024 All Rights Reserved. This website is not
					affiliated with Wizards of the Coast LLC.
				</div>
			</footer>
		</div>
	</body>
</html>
