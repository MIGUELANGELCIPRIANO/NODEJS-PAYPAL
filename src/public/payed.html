<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Magic The Gathering</title>
		<link rel="icon" href="./images/magic_favicon.png" />
		<link
			href="https://unpkg.com/@saeris/typeface-beleren-bold@latest/index.css"
			rel="stylesheet"
			type="text/css"
		/>
		<link rel="stylesheet" href="payed.css" />
	</head>
	<body>
		<a href="/">
			<img
				src="./images/magic_logo.webp"
				class="header-logo"
				alt="Magic The Gathering Logo"
			/>
		</a>
		<div class="response">Thanks for your purchase</div>
		<div class="mana-colors">
			<img src="./images/white.png" alt="Magic Mana white" />
			<img src="./images/blue.png" alt="Magic Mana Blue" />
			<img src="./images/black.png" alt="Magic Mana Black" />
			<img src="./images/red.png" alt="Magic Mana Red" />
			<img src="./images/green.png" alt="Magic Mana Green" />
		</div>
		<footer>
			<img
				src="./images/wizards_logo.png"
				class="footer-logo"
				alt="Wizards of the Coast Logo"
			/>
			<div>
				Copyright © 1993-2024 Wizards of the Coast LLC, a subsidiary of Hasbro,
				Inc.
			</div>
			<div>Copyright © 2018 Drake Costa</div>
			<div>All Rights Reserved.</div>
		</footer>
	</body>
</html>
