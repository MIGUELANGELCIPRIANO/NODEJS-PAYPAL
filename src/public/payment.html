<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Magic The Gathering</title>
		<link rel="icon" href="./images/magic_logo.png" />
		<link
			href="https://unpkg.com/@saeris/typeface-beleren-bold@latest/index.css"
			rel="stylesheet"
			type="text/css"
		/>
		<link rel="stylesheet" href="payment.css" />
	</head>
	<body>
		<a href="/">
			<img
				src="./images/magic_the_gathering.webp"
				alt="magic_the_gathering"
				class="header-logo"
			/>
		</a>
		<div class="response">Thanks for your purchase</div>
		<div class="mana-colors">
			<img src="./images/mana_white.png" alt="mana_white" />
			<img src="./images/mana_blue.png" alt="mana_blue" />
			<img src="./images/mana_black.png" alt="mana_black" />
			<img src="./images/mana_red.png" alt="mana_red" />
			<img src="./images/mana_green.png" alt="mana_green" />
		</div>
		<footer>
			<img
				src="./images/wizards_of_the_coast.png"
				alt="wizards_of_the_coast"
				class="footer-logo"
			/>
			<div>
				Copyright © 1993-2024 Wizards of the Coast LLC, a subsidiary of Hasbro,
				Inc.
			</div>
			<div>Copyright © 2018 Drake Costa</div>
			<div>All Rights Reserved.</div>
		</footer>

</html>
